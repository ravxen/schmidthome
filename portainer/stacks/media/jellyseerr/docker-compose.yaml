services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: "jellyseerr"
    network_mode: host
    restart: unless-stopped
    env_file:
      - stack.env
        required: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - PORT=${PORT}
    volumes:
      - ${CONFIG_PATH}:/app/config
